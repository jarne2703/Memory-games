<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      width: 100px;
      height: 100px;
      background-color: rgb(67, 255, 183);
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }
    .flipped {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="game-board"></div>
  <script>
    const cards = [
      { value: 'A', img: './Images/DEV.webp' },
      { value: 'A', img: './Images/DEV.webp' },
      { value: 'B', img: './Images/HR.jpg' },
      { value: 'B', img: './Images/HR.jpg' },
      { value: 'C', img: './Images/Sales.jpg' },
      { value: 'C', img: './Images/Sales.jpg' },
      { value: 'D', img: './Images/Finance.jpg' },
      { value: 'D', img: './Images/Finance.jpg' }
    ];
    let flippedCards = [];
    let matchedPairs = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      const gameBoard = document.getElementById('game-board');
      shuffle(cards);
      cards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.dataset.value = card.value;
        cardElement.dataset.img = card.img;
        cardElement.addEventListener('click', flipCard);
        gameBoard.appendChild(cardElement);
      });
    }

    function flipCard() {
      if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
        this.classList.add('flipped');
        this.style.backgroundImage = `url(${this.dataset.img})`;
        flippedCards.push(this);

        if (flippedCards.length === 2) {
          setTimeout(checkMatch, 1000);
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.value === card2.dataset.value) {
        matchedPairs++;
        if (matchedPairs === cards.length / 2) {
          alert('You win!');
        }
      } else {
        card1.classList.remove('flipped');
        card1.style.backgroundImage = '';
        card2.classList.remove('flipped');
        card2.style.backgroundImage = '';
      }
      flippedCards = [];
    }

    createBoard();
  </script>
</body>
</html>
